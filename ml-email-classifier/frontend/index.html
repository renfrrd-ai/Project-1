<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classifier + Summarizer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f7fb;
            display: flex;
            justify-content: center;
            padding: 40px 15px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 160px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccd1d9;
            outline: none;
            resize: vertical;
            font-size: 15px;
            transition: 0.2s;
        }

        textarea:focus {
            border-color: #0066ff;
            box-shadow: 0 0 5px rgba(0,102,255,0.3);
        }

        button {
            width: 48%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: white;
            transition: 0.2s;
        }

        #predict-btn {
            background-color: #0066ff;
        }

        #predict-btn:hover {
            background-color: #004bcc;
        }

        #summarize-btn {
            background-color: #28a745;
        }

        #summarize-btn:hover {
            background-color: #1d7f33;
        }

        .btn-row {
            display: flex;
            justify-content: space-between;
        }

        .box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #f0f3f7;
            border: 1px solid #d8dde6;
        }

        .box h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        @media (max-width: 600px) {
            button {
                width: 100%;
                margin-bottom: 10px;
            }
            .btn-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Email Classifier & Summarizer</h1>

    <textarea id="email-input" placeholder="Paste your email here..."></textarea>

    <div class="btn-row">
        <button id="predict-btn">Classify Email</button>
        <button id="summarize-btn">Summarize Email</button>
    </div>

    <div class="box">
        <h2>Prediction:</h2>
        <p id="prediction-result">—</p>
    </div>

    <div class="box">
        <h2>Summary:</h2>
        <p id="summary-result">—</p>
    </div>
</div>


<script>
    const API_URL = "http://localhost:5000";

    document.getElementById("predict-btn").onclick = async () => {
        const text = document.getElementById("email-input").value;

        const res = await fetch(`${API_URL}/predict`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text })
        });

        const data = await res.json();
        document.getElementById("prediction-result").innerText = data.label;
    };

    document.getElementById("summarize-btn").onclick = async () => {
        const text = document.getElementById("email-input").value;

        const res = await fetch(`${API_URL}/summarize`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text })
        });

        const data = await res.json();
        document.getElementById("summary-result").innerText = data.summary;
    };
</script>

</body>
</html>
